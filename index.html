<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Main</title>
	<script src="main.js"></script>
</head>

<body>
	<div id="elm-group-consensus"></div>
	<script>
		var app = Elm.Main.init(
			{ node: document.getElementById("elm-group-consensus") }
		);
		app.ports.relayMessageOut.subscribe(function ({ from, to, vote }) {
			app.ports.relayMessageIn.send({ from, to, vote })
		});
		app.ports.relayRegistrationOut.subscribe(function ({ from, to }) {
			app.ports.relayRegistrationIn.send({ from, to })
		});
	</script>
</body>

</html>
